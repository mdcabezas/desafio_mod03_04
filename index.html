<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body onload="allItems()">

    <nav>
        <section>
            <div>
                <p>Cantidad de cuartos:</p><input id="room" min="0" class="form-control w-50 m-auto" type="number">
            </div>
            <div>
                <span>Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p><input id="from" min="0" class="form-control " type="number">
                    </div>
                    <div>
                        <p>hasta: </p><input id="to" min="0" class="form-control " type="number">
                    </div>
                </div>
            </div>
        </section>

        <button onclick="search()" class="btn btn-warning">Buscar</button>
    </nav>

    <section>
        <h4 class="py-3">Total: <span id="total">0</span></h4>
        <div id="realstateproperty" class="propiedades"></div>
    </section>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
